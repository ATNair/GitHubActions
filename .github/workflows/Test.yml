name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v3
            - name: Install dependencies
              run: npm install
            - name: Install dependencies and run ci
              run: npm ci
            - name: Run tests
              run: npm test